<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Roboto:ital,wght@1,100&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="upper">
      <p class="text">(Between 1 AND 20)</p>
    </div>
    <button>Again!</button>
    <h1>Guess My Number!</h1>
    <hr />
    <div id="box">
      <p id="qmark">?</p>
    </div>
    <div id="lower">
      <input type="number" class="number" />
      <button id="check">CHECK</button>
    </div>
    <div id="info">
      <p class="guess">start guessing ...</p>
      <p class="score">Score: 20</p>
      <p class="highscore">high score:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
